name: github_search
description: Search Github repositories.
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_riverpod: ^1.0.3
  flutter_state_notifier: ^0.7.1
  freezed_annotation: ^1.1.0
  http: ^0.13.4
  json_annotation: ^4.4.0
